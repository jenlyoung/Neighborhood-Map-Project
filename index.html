<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>My Neighborhood</title>
</head>

<body>

<header>
    <!--hamburger icon-->
    <section class="title-bar">
        <div class="hamburger-container">
            <a class="hamburger" data-bind="click: toggle">
                <i class="fa fa-bars fa-2x"></i>
            </a>
        </div>

        <h1 class="neighborhood-name">Wildwood Town Center</h1>
        <div class="foursquare-container">
            <i class="fa fa-foursquare fa-2x"></i>
        </div>
    </section>
</header>

<!--nav bar starts off hidden-->
<nav class="list-drawer" data-bind="css: {close: isOffCanvas, open: isOpen}">
    <!--search field-->
    <!--<form>-->
    <input type="text" name="search"  placeholder="Search" data-bind="textInput: userInput" >
<!--<p data-bind="text: userInput"></p>-->
    <!--</form>-->

    <!--list of venues-->
    <ul data-bind="foreach: filteredItems">
        <li data-bind="text: $data.name, click: $parent.selectVenue"></li>
    </ul>

</nav>
<!--Map-->
<div id="map"></div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>


<script type="application/javascript" charset="utf-8" src="js/knockout-3.4.2.js"></script>
<script src="js/main.js"></script>
<script src="js/map.js"></script>

<!--Library scripts -->
<!--<script async defer-->
<!--src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAiAz-JcD_h7YvmNmjbsUKlp9s_e0a3BHQ&callback=initMap"-->
<!--type="text/javascript"></script>-->
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAiAz-JcD_h7YvmNmjbsUKlp9s_e0a3BHQ&v=3&callback=initMap">
</script>

<!--Setup scripts -->

<!--Init script-->


<footer id="footer">
    Copyright (c) 2018 <a href="/" tabindex="0"><strong>My Neighborhood</strong></a> All Rights Reserved.
</footer>

</body>

</html>
